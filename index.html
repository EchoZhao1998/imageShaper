<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shape Cropper</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    canvas {
      border: 1px solid #ccc;
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>

    <h1>Shape Cropper</h1>

    <input type="file" id="upload" accept="image/*" />

    <canvas id="canvas" width="400" height="400"></canvas>

    <script>

        const upload = document.getElementById("upload");
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        let imgX = 0;
        let imgY = 0;
        let isDragging = false;
        let startX = 0;
        let startY = 0;

        let img = null;
        let drawWidth = 0;
        let drawHeight = 0;


        canvas.addEventListener("mousedown", (e) => {
            isDragging = true;
            startX = e.offsetX;
            startY = e.offsetY;
        });

        canvas.addEventListener("mousemove", (e) => {
            if (!isDragging) return;

            const dx = e.offsetX - startX;
            const dy = e.offsetY - startY;

            imgX += dx;
            imgY += dy;

            startX = e.offsetX;
            startY = e.offsetY;

            redraw();
        });

        canvas.addEventListener("mouseup", () => {
            isDragging = false;
        });

        canvas.addEventListener("mouseleave", () => {
            isDragging = false;
        });

        /* Centralized cropping logic */
        function redraw() {
            // This function will be called to redraw the image at new position
            // after dragging. You can implement the logic to redraw the image
            // based on imgX and imgY here.
            if (!img) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.save();

            // masking to circle
            ctx.beginPath();
            ctx.arc(
                canvas.width / 2,
                canvas.height / 2,
                canvas.width / 2,
                0,
                Math.PI * 2
            );
            /*ctx.closePath();*/
            ctx.clip();
            ctx.drawImage(img, imgX, imgY, drawWidth, drawHeight);
            ctx.restore();
        }

        upload.addEventListener("change", (e) => {
            const file = e.target.files[0];
            if (!file) return;

            img = new Image();

            img.onload = () => {
            // clear canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                const canvasRatio = canvas.width / canvas.height;
                const imgRatio = img.width / img.height;

                let drawWidth, drawHeight, offsetX, offsetY;

                if (imgRatio > canvasRatio) {
                    // Image is wider than canvas
                    drawHeight = canvas.height;
                    drawWidth = img.width * (canvas.height / img.height);
                    imgX = -(canvas.width- drawWidth) / 2;
                    imgY = 0;
                } else {
                    // Image is taller than canvas
                    drawWidth = canvas.width;
                    drawHeight = img.height * (canvas.width / img.width);
                    imgX = 0;
                    imgY = -(canvas.height - drawHeight) / 2;
                }

                redraw();

                img.src = URL.createObjectURL(file);
            ;
            
            // draw image centered
                ctx.save();

                ctx.beginPath();
                ctx.arc(
                    canvas.width / 2,
                    canvas.height / 2,
                    canvas.width / 2,
                    0,
                    Math.PI * 2
                );
                ctx.closePath();
                ctx.clip();

                ctx.drawImage(img, offsetX, offsetY, drawWidth, drawHeight);

                ctx.restore();      
            };

            img.src = URL.createObjectURL(file);
        });
    </script>

</body>
</html>
