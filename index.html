<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shape Cropper</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    canvas {
      border: 1px solid #ccc;
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h1>Shape Cropper</h1>

<input type="file" id="upload" accept="image/*" />

<label for="shapeSelect">Select shape:</label>
<select id="shapeSelect">
  <option value="circle">Circle</option>
  <option value="rounded-rect">Rounded Rectangle</option>
</select>

<canvas id="canvas" width="400" height="400"></canvas>

<!-- Export button -->
<button id="exportBtn">Export PNG </button>

<script>
  const upload = document.getElementById("upload");
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  const shapeSelect = document.getElementById("shapeSelect");
  const exportBtn = document.getElementById("exportBtn");

  let img = null;

  // image position
  let imgX = 0;
  let imgY = 0;

  // image draw size (IMPORTANT: global)
  let drawWidth = 0;
  let drawHeight = 0;

  // dragging state
  let isDragging = false;
  let startX = 0;
  let startY = 0;

  // shapes
  let currentShape = "circle"; // default shape

  // e.target.value to "circle" or "rounded-rect"
  // Updates your single source of truth: currentShape
  // Calls redraw() to re-render with the new mask
  shapeSelect.addEventListener("change", (e) => {
    currentShape = e.target.value;
    redraw();
  });

  canvas.addEventListener("mousedown", (e) => {
    if (!img) return;
    isDragging = true;
    startX = e.offsetX;
    startY = e.offsetY;
  });

  canvas.addEventListener("mousemove", (e) => {
    if (!isDragging || !img) return;

    const dx = e.offsetX - startX;
    const dy = e.offsetY - startY;

    imgX += dx;
    imgY += dy;

    startX = e.offsetX;
    startY = e.offsetY;

    redraw();
  });

  canvas.addEventListener("mouseup", () => {
    isDragging = false;
  });

  canvas.addEventListener("mouseleave", () => {
    isDragging = false;
  });

  function drawRoundedRectPath(x, y, width, height, radius) {
    const r = Math.min(radius, width / 2, height / 2);

    ctx.moveTo(x + r, y);
    ctx.lineTo(x + width - r, y);
    ctx.quadraticCurveTo(x + width, y, x + width, y + r);

    ctx.lineTo(x + width, y + height - r);
    ctx.quadraticCurveTo(x + width, y + height, x + width - r, y + height);
    ctx.lineTo(x + r, y + height);
    ctx.quadraticCurveTo(x, y + height, x, y + height - r);

    ctx.lineTo(x, y + r);
    ctx.quadraticCurveTo(x, y, x + r, y);
  }

  function redraw() {
    if (!img) return;

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    ctx.save();

    // circle mask
    ctx.beginPath();

    if (currentShape === "circle") {
    ctx.arc(
        canvas.width / 2,
        canvas.height / 2,
        canvas.width / 2,
        0,
        Math.PI * 2
        );
    }


    if (currentShape === "rounded-rect") {
        const padding = 0;
        const radius = 40;

        drawRoundedRectPath(
            padding,
            padding,
            canvas.width - padding * 2,
            canvas.height - padding * 2,
            radius
        );
    }

    ctx.clip();
    ctx.drawImage(img, imgX, imgY, drawWidth, drawHeight);
    ctx.restore();
    }

    // Export button functionality
    function exportTransparentPNG() {
        if (!img) return;

        // Create an offscreen canvas (same size as main canvas)
        const exportCanvas = document.createElement("canvas");
        exportCanvas.width = canvas.width;
        exportCanvas.height = canvas.height;

        const exportCtx = exportCanvas.getContext("2d");
        // IMPORTANT:
        // Do NOT fill background.
        // Canvas defaults to transparent.

        exportCtx.save();
        exportCtx.beginPath();

        if (currentShape === "circle") {
            exportCtx.arc(
            exportCanvas.width / 2,
            exportCanvas.height / 2,
            exportCanvas.width / 2,
            0,
            Math.PI * 2
        );
        }

        if (currentShape === "rounded-rect") {
            const padding = 0;
            const radius = 40;

            // Reuse same geometry logic
            drawRoundedRectPath.call(
                { },
                padding,
                padding,
                exportCanvas.width - padding * 2,
                exportCanvas.height - padding * 2,
                radius
            );
        }

        exportCtx.clip();

        // Draw the image using the SAME transform values
        exportCtx.drawImage(img, imgX, imgY, drawWidth, drawHeight);

        exportCtx.restore();

        // Convert to PNG
        const pngURL = exportCanvas.toDataURL("image/png");

        // Trigger download
        const link = document.createElement("a");
        link.href = pngURL;
        link.download = "cropped-image.png";
        link.click();
      }

  upload.addEventListener("change", (e) => {
    const file = e.target.files[0];
    if (!file) return;

    img = new Image();

    img.onload = () => {
      const canvasRatio = canvas.width / canvas.height;
      const imgRatio = img.width / img.height;

      if (imgRatio > canvasRatio) {
        // image is wider
        drawHeight = canvas.height;
        drawWidth = img.width * (canvas.height / img.height);
        imgX = -(drawWidth - canvas.width) / 2;
        imgY = 0;
      } else {
        // image is taller
        drawWidth = canvas.width;
        drawHeight = img.height * (canvas.width / img.width);
        imgX = 0;
        imgY = -(drawHeight - canvas.height) / 2;
      }

      redraw();
    };

    img.src = URL.createObjectURL(file);
  });

    exportBtn.addEventListener("click", exportTransparentPNG);
</script>

</body>
</html>
